#Connector meta data
google-calendar-v3.category=Google Agenda (API v3)
calendar.category=Calendar
connectorDefinitionLabel=Récupérer un évènement
connectorDefinitionDescription=Récupérer un évènement existant

#Page: connection
connection.pageTitle=Paramètres de connection
connection.pageDescription=Définir les paramètres de connection à l'agenda
applicationName.label=Nom de l'application
applicationName.description=Spécifier le nom de votre application. Ce nom est utilisé pour identifier l'application à appeler.\nSi le nom de l'application est null ou vide, l'application ajoutera un avertissemnt dans le fichier journal. \nLe format suggéré est le suivant: 'MyCompany-ProductName/1.0'.
serviceAccountId.label=ID du Service Account
serviceAccountId.description=L'adresse email du Service Account que vous avez récupéré de la console de Google management. \nFormat souvent utilisé: xxx@developer.gserviceaccount.com.
serviceAccountP12File.label=Fichier P12 Service Account 
serviceAccountP12File.description=Chemin vers le fichier P12 stocké sur le système de fichier du serveur éxécutant le connecteur (ne doit pas contenir d'espaces).
serviceAccountUser.label=Utilisateur du Service Account
serviceAccountUser.description=L'adresse em ail de l'utilisateur qui est autorisé à se faire passer pour les utilisateurs du domaine et accéder à leurs agenda.\nSi aucun utilisateur n'est renseigné, seulement les évènements et agenda public peuvent-être utilisés.\nL'utilisateur spécifié doit avoir les droits approprié sur l'agenda.\n(par exemple, être le propriétaire de l'agenda pour créer un évènement).\nHabituellement, il s'agit de l'adresse emailde l'utilisateur qui possède l'agenda ou l'évènement. 
calendarId.label=ID de l'agenda
calendarId.description=L'ID de l'agenda peut-être trouvé en cliquant sur "Paramètres de l'agenda" à côté de l'agenda à afficher. \nSouvent avec le format xxxx@group.calendar.google.com ou l'adresse email du propriétaire.
optionalRequestParameters.label=Paramètres additionels de la requête
optionalRequestParameters.description=Paramètres additionels qui seront ajoutés à la requête HTTP.
prettyPrint.label=Formattage
prettyPrint.description=Retourne la reponse avec indentations et saut de lignes.
maxAttendees.label=Nombre maximum de participant
maxAttendees.description=Le nombre maximum de participant à inclure dans la reponse. \nSi il y a plus de participant que ce maximum, ceux-ci ne seront pas inclue dans la reponse.

#Page: main
main.pageTitle=Paramètres principal de l'évènement
main.pageDescription=Paramètres principal pour récupérer l'évènement. \nPour plus d'informations voir: https://developers.google.com/google-apps/calendar/v3/reference/events/get.
id.label=ID de l'évènement
id.description=ID de l'évènement tel que recupéré du champ 'id' de la création d'un évènement.
timeZone.label=Fuseau horaire
timeZone.description=Le fuseau horaire utilisé dans la réponse. Par défaut le fuseau horaire de l'agenda. \nLes fuseaux horaires acceptés sont retournés par http://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs() \ni.e. http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
