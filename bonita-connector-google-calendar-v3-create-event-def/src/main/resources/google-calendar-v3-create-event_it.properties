#Connector meta data
google-calendar-v3.category=Google Calendar (API v3)
calendar.category=Calendario
connectorDefinitionLabel=Crea Evento
connectorDefinitionDescription=Crea un nuovo evento

#Page: connection
connection.pageTitle=Parametri di connessione
connection.pageDescription=Definire i parametri di connessione
applicationName.label=Nome dell'applicazione
applicationName.description=Impostare il nome dell'applicazione. Questo nome viene utilizzato per identificare l'applicazione chiamante.\nSe questo nome e' nullo o vuoto, un messaggio di avviso viene registrato.\nSuggerimento del formato del nome .. 'Azienda-NomeDelProdutto/1.0'.
serviceAccountId.label=Id del conto
serviceAccountId.description=Indirizzo e-mail del conto di servizio che avete ottenuto dalla console di gestione di Google. \nSpesso ha il formato xxx@developer.gserviceaccount.com.
serviceAccountP12File.label=Servizio per il conto P12 file
serviceAccountP12File.description=Percorso del file P12 memorizzato nel file system del server che ospita l'esecuzione del connettore (non deve contenere spazi).
serviceAccountUser.label=Servizio User Account
serviceAccountUser.description=L'indirizzo email di un utente autorizzato di impersonare gli utenti del tuo dominio e accedere ai propri calendari.\nSe non viene specificato alcun utente, solo gli eventi pubblici e calendari possono essere usati.\nL' utente specificato deve disporre di adeguati diritti caledar\n (per esempio, essere titolare di un calendario per creare un evento). \nNormalmente, questo e' l'indirizzo email dell'utente che possiede il caledar o evento.
calendarId.label=ID del calendario
calendarId.description=L'ID del calendario puo' essere trovato cliccando su "Impostazioni del calendario" accanto al calendario che si desidera visualizzare. \nDi solito ha il formato xxxx@group.calendar.google.com o e' l'indirizzo di posta elettronica del proprietario.
optionalRequestParameters.label=Parametri della richiesta aggiuntivi
optionalRequestParameters.description=Parametri aggiuntivi che verranno aggiunti alla richiesta HTTP.
maxAttendees.label=Max partecipanti
maxAttendees.description=Il numero massimo di partecipanti da includere nella risposta.
sendNotifications.label=Invia notifiche
sendNotifications.description=Indica se si devono inviare notifiche circa la creazione del nuovo evento. Il valore predefinito e' False.d.
prettyPrint.label=Pretty Print
prettyPrint.description=Restituisce una risposta con rientranze e interruzioni di riga.
      
#Page: main
main.pageTitle=Parametri principali dell'evento
main.pageDescription=Parametri principali per creare l'evento. \nPer maggiori informazioni, si prega di seguire il seguente link https://developers.google.com/google-apps/calendar/v3/reference/events/insert.
summary.label=Sommario
summary.description=Titolo dell'evento
location.label=Luogo
location.description=Posizione geografica dell'evento, come testo in formato libero.
description.label=Descrizione
description.description=Descrizione dell'evento
allDay.label=Tutto il giorno
allDay.description=Nel caso in cui l'evento duri la giornata intera.
startDateGroup.label=Attributi della data di inizio
startDateGroup.description=L'ora di inizio dell'evento. Per un evento ricorrente, questa e' l'ora di inizio della prima istanza.
startDate.label=Data di inizio
startDate.description=La data di inizio dell'evento. DD-MM-AAAA
startTime.label=Ora di inizio
startTime.description=L'ora di inizio dell'evento. HH:MM
startTimeZone.label=Zona oraria dell'ora di inizio dell'evento
startTimeZone.description=La zona oraria da usare per l'ora di inizio dell'evento. \nLe zone orarie accettate sono disponibili al seguente link http://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs() \ni.e. http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
endDateGroup.label=Attributi dell'ora di fine dell'evento
endDateGroup.description=L'ora di fine dell'evento. Per un evento ricorrente, questo e' il momento di fine della prima istanza.
endDate.label=Data di fine
endDate.description=La data di fine dell'evento. DD-MM-YYYY
endTime.label=Orario di fine
endTime.description=L'orario di fine dell'evento. HH:MM
endTimeZone.label=Zona oraria dell'ora di fine
endTimeZone.description=La zona oraria da usare per l'ora di fine dell'evento. \nLe zone orarie accettate sono disponibili al seguente link http://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs() \ni.e. http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
recurrenceGroup.label=Attributes eventi ricorrenti
recurrenceGroup.description=Attributi ricorrenti
originalStartDate.label=Data originale di inizio
originalStartDate.description=La data originale di inizio dell'evento. DD-MM-YYYY
originalStartTime.label=Orario originale di inizio
originalStartTime.description=L'orario originale di inizio dell'evento. HH:MM
originalStartTimeZone.label=Zona oraria dell'orario originale di inizio
originalStartTimeZone.description=La zona oraria dell'orario originale di inizio dell'evento.\nLe zone orarie accettate sono disponibili al seguente link http://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs() \ni.e. http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
recurrence.label=Eventi ricorrenti
recurrence.description=Elenco delle linee RRULE, EXRULE, RDATE e EXDATE per un evento ricorrente. \nIl campo e' omesso per singoli eventi o per le istanze di eventi ricorrenti. \nDettagli: https://developers.google.com/google-apps/calendar/recurringevents.

#Page: extra1
extra1.pageTitle=Parametri extra dell'evento
extra1.pageDescription=Parametri extra dell'evento
attendeesEmails.label=Partecipanti
attendeesEmails.description=I partecipanti all'evento.
reminders.label=Attributi dei promemoria
reminders.description=L'insieme dei promemoria definiti per questo evento.
reminderUseDefault.label=Usa i predefiniti
reminderUseDefault.description=Dove i promemoria predefiniti si applicano all'evento.
reminderOverrides.label=Sostituzioni.
reminderOverrides.description=Se l'evento non utilizza i promemoria di default, questa lista contiene i promemoria specifici per l'evento. \nlista di: 'chiave:valore'. Chiave = Metodo, Valore = minuti. \nI metodi possibili sono: 'email', 'sms', 'popup'. \nMinuti: Numero di minuti prima dell'inizio dell'evento, quando il promemoria deve iniziare. \nEsempio: 'sms: 10'.
transparency.label=Trasparenza
transparency.description=Quando l'evento occupa del tempo sul calendario. \nI valori possibili sono: \n'opaque '(l'evento occupa del tempo sul calendario, questo e' il valore predefinito), \n'transparent' (l'evento non o).
visibility.label=Visibilita'
visibility.description=La visibilita' dell'evento. \n I valori possibili sono: \n'default '(usa la visibilita' predefinita per gli eventi nel calendario, questo e' il valore predefinito), \n'public' (l'evento e' pubblico e i dettagli dell'evento sono visibili da tutti i lettori del calendario) , \n'private '(l'evento e' privato e solo i partecipanti possono visualizzare i dettagli), \n'confidential' (l'evento e' riservato, tale valore e' fornito per motivi di compatibilita').
anyoneCanAddSelf.label=Chiunque puo' aggiungersi
anyoneCanAddSelf.description=Quando chiunque puo' auto-invitarsi all'evento. Il valore predefinito e' 'false'.
guestsCanInviteOthers.label=Ospiti dei partecipanti
guestsCanInviteOthers.description=Quando i partecipanti possono invitare altre persone all'evento. Il valore predefinito e' 'true'.
guestsCanSeeOtherGuests.label=Partecipanti possono vedere altri partecipanti
guestsCanSeeOtherGuests.description=Quando i partecipanti possono vedere chi sono gli altri invitati all'evento. Il valore predefinito e' 'true'.
status.label=Stato
status.description=Stato della manifestazione. \nI valori possibli sono: \n'confirmed '(l'evento e' confermato, questo e' lo stato predefinito), \n'tentative' (l'evento e' potenzialmente confermato), \n'cancelled '(l'evento e' annullato).
source.label=Attributi della fonte
source.description=Attributi della fonte
sourceTitle.label=Titolo della fonte
sourceTitle.description=Il titolo della fonte; per esempio il titolo di una pagina web o l'oggetto di una email.
sourceUrl.label=URL della fonte
sourceUrl.description=L'URL della fonte che punta alla risorsa. Il protocollo per accedere all'URL deve essere HTTP o HTTPS.

#Page: extra2
extra2.pageTitle=Parametri Extra dell'evento
extra2.pageDescription=Parametri Extra dell'evento
colorId.label=ID del colore
colorId.description=Il colore dell'evento. Questo ID si riferisce ad una voce nella definizione colori per l'evento(vedi il punto finale sui colori).
gadget.label=Attributi gadget
gadget.description=Attributi gadget
gadgetTitle.label=Titolo del gadget
gadgetTitle.description=Il titolo del gadget.
gadgetDisplay.label=Visualizzazione del gadget
gadgetDisplay.description=Modalita' di visualizzazione del gadget. \nI valori possible sono: \n'icon '(il gadget e' mostrato accanto al titolo dell'evento nel calendario), \n'chip' (il gadget viene mostrato quando si fa clic sull'evento).
gadgetType.label=Etichetta del gadget
gadgetType.description=Il tipo di gadget. per esempio: application/x-google-gadgets+xml.
gadgetIconLink.label=Link dell'icona del gadget
gadgetIconLink.description=L'URL dell'icona del gadget.
gadgetLink.label=Link del gadget
gadgetLink.description=L'URL del gadget
gadgetWidth.label=Larghezza del gadget
gadgetWidth.description=La larghezza del gadget in pixel.
gadgetHeight.label=Altezza del gadget
gadgetHeight.description=L'altezza del gadget in pixel.
gadgetPreferences.label=Preferenze del gadget.
gadgetPreferences.description=Le preferenze definite per il gadget. Il nome della preferenza e il valore corrispondente.
id.label=ID
id.description=Identificativo dell'evento. Quando si creano nuovi eventi singoli o ricorrenti, e' possibile specificare un ID. \nL'D fornito deve essere unico per ogni calendario, tra 5 e 1024 caratteri di lunghezza, e utilizzare solo i caratteri consentiti nella codifica base32hex, \n il che vuol dire lettere minuscole a-v e cifre 0-9 (vedere la sezione 3.1.2 in RFC2938). \nData la natura distribuita a livello globale del sistema, non possiamo garantire che le collisioni di identificazione saranno rilevate al momento della creazione dell'evento. \nPer ridurre al minimo il rischio di collisioni si consiglia di utilizzare un algoritmo UUID come descritto in RFC4122.
sequence.label=Sequenza
sequence.description=Numero di sequenza come per iCalendar.