#Connector meta data
google-calendar-v3.category=Google Agenda (API v3)
calendar.category=Calendar
connectorDefinitionLabel=Cr\u00e9er un \u00e9v\u00e8nement
connectorDefinitionDescription=Cr\u00e9er un nouvel \u00e9v\u00e8nement

#Page: connection
connection.pageTitle=Param\u00e8tres de connection
connection.pageDescription=D\u00e9finir les param\u00e8tres de connection \u00e0 l'agenda
applicationName.label=Nom de l'application
applicationName.description=Sp\u00e9cifier le nom de votre application. Ce nom est utilis\u00e9 pour identifier l'application \u00e0 appeler.\nSi le nom de l'application est null ou vide, l'application ajoutera un avertissemnt dans le fichier journal.\nLe format sugg\u00e9r\u00e9 est le suivant: 'MyCompany-ProductName/1.0'.
serviceAccountId.label=ID du Service Account
serviceAccountId.description=L'adresse email du Service Account que vous avez r\u00e9cup\u00e9r\u00e9 de la console de Google management. \nFormat souvent utilis\u00e9: xxx@developer.gserviceaccount.com.
serviceAccountP12File.label=Fichier P12 Service Account 
serviceAccountP12File.description=Chemin vers le fichier P12 stock\u00e9 sur le syst\u00e8me de fichier du serveur \u00e9x\u00e9cutant le connecteur (ne doit pas contenir d'espaces).
serviceAccountUser.label=Utilisateur du Service Account
serviceAccountUser.description=L'adresse em ail de l'utilisateur qui est autoris\u00e9 \u00e0 se faire passer pour les utilisateurs du domaine et acc\u00e9der \u00e0 leurs agenda.\nSi aucun utilisateur n'est renseign\u00e9, seulement les \u00e9v\u00e8nements et agenda public peuvent-\u00eatre utilis\u00e9s.\nL'utilisateur sp\u00e9cifi\u00e9 doit avoir les droits appropri\u00e9 sur l'agenda.\n(par exemple, \u00eatre le propri\u00e9taire de l'agenda pour cr\u00e9er un \u00e9v\u00e8nement).\nHabituellement, il s'agit de l'adresse emailde l'utilisateur qui poss\u00e8de l'agenda ou l'\u00e9v\u00e8nement. 
calendarId.label=ID de l'agenda
calendarId.description=L'ID de l'agenda peut-\u00eatre trouv\u00e9 en cliquant sur "Param\u00e8tres de l'agenda" \u00e0 c\u00f4t\u00e9 de l'agenda \u00e0 afficher. \nSouvent avec le format xxxx@group.calendar.google.com ou l'adresse email du propri\u00e9taire.
optionalRequestParameters.label=Param\u00e8tres additionels de la requ\u00eate
optionalRequestParameters.description=Param\u00e8tres additionels qui seront ajout\u00e9s \u00e0 la requ\u00eate HTTP.
maxAttendees.label=Nombre maximum de participant
maxAttendees.description=Le nombre maximum de participant \u00e0 inclure dans la reponse. \nSi il y a plus de participant que ce maximum, ceux-ci ne seront pas inclue dans la reponse.
sendNotifications.label=Envoyer des notifications
sendNotifications.description=Active l'envoi d'une notification \u00e0 la cr\u00e9ation de l'\u00e9v\u00e8nement. Inactif par d\u00e9fault.
prettyPrint.label=Formattage
prettyPrint.description=Retourne la reponse avec indentations et saut de lignes.
      
#Page: main
main.pageTitle=Param\u00e8tres principal de l'\u00e9v\u00e8nement
main.pageDescription=Param\u00e8tres principal pour cr\u00e9er l'\u00e9v\u00e8nement.\nPour plus d'informations voir: https://developers.google.com/google-apps/calendar/v3/reference/events/insert.
summary.label=Objet
summary.description=Objet de l'\u00e9v\u00e8nement.
location.label=Lieu
location.description=Emplacement g\u00e9ographique de l'\u00e9v\u00e8nement, au format textuel.
description.label=Description
description.description=Description de l'\u00e9v\u00e8nement.
allDay.label=Jour entier
allDay.description=Si cet l'\u00e9v\u00e8nement se d\u00e9roule sur toute la journ\u00e9e.
startDateGroup.label=Attributs de la date de d\u00e9but
startDateGroup.description=La date de d\u00e9but (inclut) de l'\u00e9v\u00e8nement. Pour un \u00e9v\u00e8nement r\u00e9current, il s'agit de la date de d\u00e9but de la premi\u00e8re occurence.
startDate.label=Date de d\u00e9but
startDate.description=La (inclut) date de d\u00e9but de l'\u00e9v\u00e8nement. YYYY-MM-DD
startTime.label=Heure de d\u00e9but
startTime.description=L'heure de d\u00e9but (inclut) de l'\u00e9v\u00e8nement. HH:MM
startTimeZone.label=Fuseau horaire de l'heure de d\u00e9but
startTimeZone.description=Le fuseau horaire \u00e0 utiliser pour l'heure de d\u00e9but de l'\u00e9v\u00e8nement.\nLes fuseaux horaires accept\u00e9s sont retourn\u00e9s par http://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs()\nexemple: http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
endDateGroup.label=End Date Attributes
endDateGroup.description=The (exclusive) end time of the event. For a recurring event, this is the end time of the first instance.
endDate.label=Date de fin
endDate.description=La date de fin (exclut) de l'\u00e9v\u00e8nement. YYYY-MM-DD
endTime.label=Heure de fin
endTime.description=L'heure de fin (exclut) de l'\u00e9v\u00e8nement. HH:MM
endTimeZone.label=Fuseau horaire de l'heure de fin
endTimeZone.description=Le fuseau horaire \u00e0 utiliser pour l'heure de fin de l'\u00e9v\u00e8nement.\nLes fuseaux horaires accept\u00e9s sont retourn\u00e9s par http://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs()\nexemple: http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
recurrenceGroup.label=Attributs de r\u00e9currence
recurrenceGroup.description=Attributs de r\u00e9currence
originalStartDate.label=Date de d\u00e9but originelle
originalStartDate.description=La date de d\u00e9but originelle de l'\u00e9v\u00e8nement. YYYY-MM-DD
originalStartTime.label=Heure de d\u00e9but originelle
originalStartTime.description=L'heure de d\u00e9but originelle de l'\u00e9v\u00e8nement. HH:MM
originalStartTimeZone.label=Fuseau horaire de l'heure de d\u00e9but originelle
originalStartTimeZone.description=Le fuseau horaire \u00e0 utiliser pour l'heure de d\u00e9but originelle de l'\u00e9v\u00e8nement.\nLes fuseaux horaires accept\u00e9s sont retourn\u00e9s par http://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs()\nexemple: http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
recurrence.label=R\u00e9currence
recurrence.description=Liste de lignes RRULE, EXRULE, RDATE et EXDATE pour un \u00e9v\u00e8nement r\u00e9currant.\nCe champ est ignor\u00e9 pour les \u00e9v\u00e8nements uniques ou les occurences d'\u00e9v\u00e8nement r\u00e9currant.\nD\u00e9tails: https://developers.google.com/google-apps/calendar/recurringevents.

#Page: extra1
extra1.pageTitle=Param\u00eatres additionnels 1/2 
extra1.pageDescription=Param\u00eatres additionnels de l'\u00e9v\u00e8nement
attendeesEmails.label=Participants
attendeesEmails.description=Les participants de l'\u00e9v\u00e8nement
reminders.label=Attributs des rappels
reminders.description=L'ensemble des rappels \u00e0 d\u00e9finir pour l'\u00e9v\u00e8nement.
reminderUseDefault.label=Utiliser le rappel par d\u00e9faut
reminderUseDefault.description=Si le rappel par d\u00e9faut de l'agenda s'applique \u00e0 l'\u00e9v\u00e8nement.
reminderOverrides.label=Red\u00e9finition
reminderOverrides.description=Si l'\u00e9v\u00e8nement n'utilise pas les rappels par d\u00e9faut. Cela liste les rappels sp\u00e9cifiques \u00e0 l'\u00e9v\u00e8nement.\nListe de paire 'cl\u00e9:valeur'. Cl\u00e9 = M\u00e9thode, Valeur = Minutes.\nLes valeurs possibles de m\u00e9thodes sont : 'email', 'sms', 'popup'.\nMinutes : Nombre de minutes avant le d\u00e9but de l'\u00e9v\u00e8nement d\u00e9terminant le d\u00e9clanchement du rappel.\nExemple: 'sms:10'.
transparency.label=Transparence
transparency.description=Si l'\u00e9v\u00e8nement bloque le cr\u00e9neau sur l'agenda. \nLes valeurs possibles sont :\n'opaque' (l'\u00e9v\u00e8nement bloque le cr\u00e9neau l'agenda, valeur par d\u00e9faut),\n'transparent' (le cr\u00e9neau sur l'agenda n'est pas bloqu\u00e9 par l'\u00e9v\u00e8nement).
visibility.label=Visibilit\u00e9
visibility.description=La visibilit\u00e9 de l'\u00e9v\u00e8nement. \nLes valeurs possibles sont : \n'default' (utilise la visibilit\u00e9 par \u00e9v\u00e8nements de l'agenda, valeur par d\u00e9faut),\n'public' (l'\u00e9v\u00e8nement est public et les d\u00e9tails de l'\u00e9v\u00e8nement sont visibles par tous les lecteurs de l'agenda), \n'private' (l'\u00e9v\u00e8nement est priv\u00e9 et seul les participants ont acc\u00e8s aux d\u00e9tails de l'\u00e9v\u00e8nement),\n'confidential' (l'\u00e9v\u00e8nement est priv\u00e9, cette valeur est disponible pour des raisons de compatibilit\u00e9).
anyoneCanAddSelf.label=N'importe qui peut s'ajouter
anyoneCanAddSelf.description=Si n'importe qui peut s'inviter soi-m\u00eame \u00e0 l'\u00e9v\u00e8nement. Faux par d\u00e9faut.
guestsCanInviteOthers.label=Les participants peuvent inviter d'autres peronnes
guestsCanInviteOthers.description=Si les participants autres que l'organisateur peuvent inviter d'autres peronnes \u00e0 l'\u00e9v\u00e8nement. Vrai par d\u00e9faut.
guestsCanSeeOtherGuests.label=Les invit\u00e9s peuvent voir la liste d'invit\u00e9s
guestsCanSeeOtherGuests.description=Si les participants autre que l'organisateur peuvent voir la liste des autres participants. Vrai par d\u00e9faut.
status.label=Statut
status.description=Statut de l'\u00e9v\u00e8nement. \nLes valeurs possible sont: \n'confirmed' (l'\u00e9v\u00e8nement est confirm\u00e9, valeur par d\u00e9faut), \n'tentative' (tentative de confirmation de l'\u00e9v\u00e8nement), \n'cancelled' (l'\u00e9v\u00e8nement est annul\u00e9).
source.label=Attributs de la source
source.description=Attributs de la source
sourceTitle.label=Titre de la source
sourceTitle.description=Titre de la source; par exemple le titre de d'un page web ou le sujet d'un email.
sourceUrl.label=URL de la source
sourceUrl.description=URL de la source pointant sur une resource. Le protocol de l'URL doit \u00eatre HTTP ou HTTPS.

#Page: extra2
extra2.pageTitle=Param\u00eatres additionnels 2/2 
extra2.pageDescription=Param\u00eatres additionnels de l'\u00e9v\u00e8nement
colorId.label=ID de la couleur
colorId.description=La couleur de l'\u00e9v\u00e8nement. This is an ID referring to an entry in the event section of the colors definition (see the colors endpoint).
gadget.label=Attributs du Gadget
gadget.description=Attributs du Gadget
gadgetTitle.label=Titre du Gadget
gadgetTitle.description=Le titre du Gadget.
gadgetDisplay.label=Affichage du Gadget
gadgetDisplay.description=Le mode d'affichage du Gadget.\nLes valeurs possibles sont: \n'icon' (le Gadget s'affiche \u00e0 cot\u00e9 du titre de l'\u00e9v\u00e8nement dans la vue agenda), \n'chip' (le Gadget s'affiche quand on clique sur l'\u00e9v\u00e8nement).
gadgetType.label=Type du Gadget
gadgetType.description=Le type du Gadget. Par exemple : application/x-google-gadgets+xml.
gadgetIconLink.label=Lien de l'icone du Gadget
gadgetIconLink.description=L'URL de l'icone du Gadget.
gadgetLink.label=Lien du Gadget
gadgetLink.description=L'URL du Gadget.
gadgetWidth.label=Largeur du Gadget
gadgetWidth.description=La largeur du Gadget en pixels.
gadgetHeight.label=Hauteur du gadget
gadgetHeight.description=La hauteur du Gadget en pixels.
gadgetPreferences.label=Pr\u00e9f\u00e9rences du Gadget
gadgetPreferences.description=Les pr\u00e9f\u00e9rences d\u00e9fines pour le Gadget. Le nom de la pr\u00e9f\u00e9rence et la valeur correspondante.
id.label=ID
id.description=Identifiant de l'\u00e9v\u00e8nement. En cr\u00e9ant un \u00e9v\u00e8nement unique ou r\u00e9currant, vous pouvez sp\u00e9cifier l'ID.\nL'ID fournit doit \u00eatre unique dans l'agenda, entre 5 et 1024 caract\u00e8res, et utiliser des caract√®res disponibles en base 32hex,\n par exemple: lettres minuscules a-v et chiffres 0-9 (voir la section 3.1.2 dans RFC2938).\nEtant donn\u00e9 la nature globalement distribu\u00e9 du syst\u00e8me, nous ne pouvons pas garantir que les collisiosn d'ID soit d\u00e9tect\u00e9 au moment de la cr\u00e9ation de l'\u00e9v\u00e8nement.\nAfin de minimiser le risque de collision nous recommendons d'utiliser un algorithme d'UUID reconnue tel que d\u00e9crit dans RFC4122.
sequence.label=S\u00e9quence
sequence.description=Num\u00e9ro de s\u00e9quence comme pour iCalendar.