#Connector meta data
google-calendar-v3.category=Google Agenda (API v3)
calendar.category=Calendar
connectorDefinitionLabel=Créer un évènement
connectorDefinitionDescription=Créer un nouvel évènement

#Page: connection
connection.pageTitle=Paramètres de connection
connection.pageDescription=Définir les paramètres de connection à l'agenda
applicationName.label=Nom de l'application
applicationName.description=Spécifier le nom de votre application. Ce nom est utilisé pour identifier l'application à appeler.\nSi le nom de l'application est null ou vide, l'application ajoutera un avertissemnt dans le fichier journal. \nLe format suggéré est le suivant: 'MyCompany-ProductName/1.0'.
serviceAccountId.label=ID du Service Account
serviceAccountId.description=L'adresse email du Service Account que vous avez récupéré de la console de Google management. \nFormat souvent utilisé: xxx@developer.gserviceaccount.com.
serviceAccountP12File.label=Fichier P12 Service Account 
serviceAccountP12File.description=Chemin vers le fichier P12 stocké sur le système de fichier du serveur éxécutant le connecteur (ne doit pas contenir d'espaces).
serviceAccountUser.label=Utilisateur du Service Account
serviceAccountUser.description=L'adresse em ail de l'utilisateur qui est autorisé à se faire passer pour les utilisateurs du domaine et accéder à leurs agenda.\nSi aucun utilisateur n'est renseigné, seulement les évènements et agenda public peuvent-être utilisés.\nL'utilisateur spécifié doit avoir les droits approprié sur l'agenda.\n(par exemple, être le propriétaire de l'agenda pour créer un évènement).\nHabituellement, il s'agit de l'adresse emailde l'utilisateur qui possède l'agenda ou l'évènement. 
calendarId.label=ID de l'agenda
calendarId.description=L'ID de l'agenda peut-être trouvé en cliquant sur "Paramètres de l'agenda" à côté de l'agenda à afficher. \nSouvent avec le format xxxx@group.calendar.google.com ou l'adresse email du propriétaire.
optionalRequestParameters.label=Paramètres additionels de la requête
optionalRequestParameters.description=Paramètres additionels qui seront ajoutés à la requête HTTP.
maxAttendees.label=Nombre maximum de participant
maxAttendees.description=Le nombre maximum de participant à inclure dans la reponse. \nSi il y a plus de participant que ce maximum, ceux-ci ne seront pas inclue dans la reponse.
sendNotifications.label=Envoyer des notifications
sendNotifications.description=Active l'envoi d'une notification à la création de l'évènement. Inactif par défault.
prettyPrint.label=Formattage
prettyPrint.description=Retourne la reponse avec indentations et saut de lignes.
      
#Page: main
main.pageTitle=Paramètres principal de l'évènement
main.pageDescription=Paramètres principal pour créer l'évènement. \nPour plus d'informations voir: https://developers.google.com/google-apps/calendar/v3/reference/events/insert.
summary.label=Objet
summary.description=Objet de l'évènement.
location.label=Lieu
location.description=Emplacement géographique de l'évènement, au format textuel.
description.label=Description
description.description=Description de l'évènement.
allDay.label=Jour entier
allDay.description=Si cet l'évènement se déroule sur toute la journée.
startDateGroup.label=Attributs de la date de début
startDateGroup.description=La date de début (inclut) de l'évènement. Pour un évènement récurrent, il s'agit de la date de début de la premère occurence.
startDate.label=Date de début
startDate.description=La (inclut) date de début de l'évènement. YYYY-MM-DD
startTime.label=Heure de début
startTime.description=L'heure de début (inclut) de l'évènement. HH:MM
startTimeZone.label=Fuseau horaire de l'heure de début
startTimeZone.description=Le fuseau horaire à utiliser pour l'heure de début de l'évènement.\nLes fuseaux horaires acceptés sont retournés par http://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs()\nexemple: http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
endDateGroup.label=End Date Attributes
endDateGroup.description=The (exclusive) end time of the event. For a recurring event, this is the end time of the first instance.
endDate.label=Date de fin
endDate.description=La date de fin (exclut) de l'évènement. YYYY-MM-DD
endTime.label=Heure de fin
endTime.description=L'heure de fin (exclut) de l'évènement. HH:MM
endTimeZone.label=Fuseau horaire de l'heure de fin
endTimeZone.description=Le fuseau horaire à utiliser pour l'heure de fin de l'évènement.\nLes fuseaux horaires acceptés sont retournés par http://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs()\nexemple: http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
recurrenceGroup.label=Attributs de récurrence
recurrenceGroup.description=Attributs de récurrence
originalStartDate.label=Date de début originelle
originalStartDate.description=La date de début originelle de l'évènement. YYYY-MM-DD
originalStartTime.label=Heure de début originelle
originalStartTime.description=L'heure de début originelle de l'évènement. HH:MM
originalStartTimeZone.label=Fuseau horaire de l'heure de début originelle
originalStartTimeZone.description=Le fuseau horaire à utiliser pour l'heure de début originelle de l'évènement.\nLes fuseaux horaires acceptés sont retournés par http://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs()\nexemple: http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
recurrence.label=Récurrence
recurrence.description=Liste de lignes RRULE, EXRULE, RDATE et EXDATE pour un évènement récurrant.\nCe champ est ignoré pour les évènements uniques ou les occurences d'évènement récurrant.\nDétails: https://developers.google.com/google-apps/calendar/recurringevents.

#Page: extra1
extra1.pageTitle=Paramètres additionnels 1/2 
extra1.pageDescription=Paramètres additionnels de l'évènement
attendeesEmails.label=Participants
attendeesEmails.description=Les participants de l'évènement
reminders.label=Attributs des rappels
reminders.description=L'ensemble des rappels à définir pour l'évènement.
reminderUseDefault.label=Utiliser le rappel par défaut
reminderUseDefault.description=Si le rappel par défaut de l'agenda s'applique à  l'évènement.
reminderOverrides.label=Redéfinition
reminderOverrides.description=Si l'évènement n'utilise pas les rappels par défaut. Cela liste les rappels spécifiques à l'évènement.\nListe de paire 'clé:valeur'. Clé = Méthode, Valeur = Minutes.\nLes valeurs possibles de méthodes sont : 'email', 'sms', 'popup'.\nMinutes : Nombre de minutes avant le début de l'évènement déterminant le déclanchement du rappel.\nExemple: 'sms:10'.
transparency.label=Transparence
transparency.description=Si l'évènement bloque le créneau sur l'agenda. \nLes valeurs possibles sont :\n'opaque' (l'évènement bloque le créneau l'agenda, valeur par défaut),\n'transparent' (le créneau sur l'agenda n'est pas bloqué par l'évènement).
visibility.label=Visibilité
visibility.description=La visibilité de l'évènement. \nLes valeurs possibles sont : \n'default' (utilise la visibilité par évènements de l'agenda, valeur par défaut),\n'public' (l'évènement est public et les détails de l'évènement sont visibles par tous les lecteurs de l'agenda), \n'private' (l'évènement est privé et seul les participants ont accès aux détails de l'évènement),\n'confidential' (l'évènement est privé, cette valeur est disponible pour des raisons de compatibilité).
anyoneCanAddSelf.label=N'importe qui peut s'ajouter
anyoneCanAddSelf.description=Si n'importe qui peut s'inviter soi-même à l'évènement. Faux par défaut.
guestsCanInviteOthers.label=Les participants peuvent inviter d'autres peronnes
guestsCanInviteOthers.description=Si les participants autres que l'organisateur peuvent inviter d'autres peronnes à l'évènement. Vrai par défaut.
guestsCanSeeOtherGuests.label=Les invités peuvent voir la liste d'invités
guestsCanSeeOtherGuests.description=Si les participants autre que l'organisateur peuvent voir la liste des autres participants. Vrai par défaut.
status.label=Statut
status.description=Statut de l'évènement. \nLes valeurs possible sont: \n'confirmed' (l'évènement est confirmé, valeur par défaut), \n'tentative' (tentative de confirmation de l'évènement), \n'cancelled' (l'évènement est annulé).
source.label=Attributs de la source
source.description=Attributs de la source
sourceTitle.label=Titre de la source
sourceTitle.description=Titre de la source; par exemple le titre de d'un page web ou le sujet d'un email.
sourceUrl.label=URL de la source
sourceUrl.description=URL de la source pointant sur une resource. Le protocol de l'URL doit être HTTP ou HTTPS.

#Page: extra2
extra2.pageTitle=Paramètres additionnels 2/2 
extra2.pageDescription=Paramètres additionnels de l'évènement
colorId.label=ID de la couleur
colorId.description=La couleur de l'évènement. This is an ID referring to an entry in the event section of the colors definition (see the colors endpoint).
gadget.label=Attributs du Gadget
gadget.description=Attributs du Gadget
gadgetTitle.label=Titre du Gadget
gadgetTitle.description=Le titre du Gadget.
gadgetDisplay.label=Affichage du Gadget
gadgetDisplay.description=Le mode d'affichage du Gadget.\nLes valeurs possibles sont: \n'icon' (le Gadget s'affiche à coté du titre de l'évènement dans la vue agenda), \n'chip' (le Gadget s'affiche quand on clique sur l'évènement).
gadgetType.label=Type du Gadget
gadgetType.description=Le type du Gadget. Par exemple : application/x-google-gadgets+xml.
gadgetIconLink.label=Lien de l'icone du Gadget
gadgetIconLink.description=L'URL de l'icone du Gadget.
gadgetLink.label=Lien du Gadget
gadgetLink.description=L'URL du Gadget.
gadgetWidth.label=Largeur du Gadget
gadgetWidth.description=La largeur du Gadget en pixels.
gadgetHeight.label=Hauteur du gadget
gadgetHeight.description=La hauteur du Gadget en pixels.
gadgetPreferences.label=Préférences du Gadget
gadgetPreferences.description=Les préférences défines pour le Gadget. Le nom de la préférence et la valeur correspondante.
id.label=ID
id.description=Identifiant de l'évènement. En créant un évènement unique ou récurrant, vous pouvez spécifier l'ID.\nL'ID fournit doit être unique dans l'agenda, entre 5 et 1024 caractères, et utiliser des caractères disponibles en base 32hex,\n par exemple: lettres minuscules a-v et chiffres 0-9 (voir la section 3.1.2 dans RFC2938).\nEtant donné la nature globalement distribué du système, nous ne pouvons pas garantir que les collisiosn d'ID soit détecté au moment de la création de l'évènement.\nAfin de minimiser le risque de collision nous recommendons d'utiliser un algorithme d'UUID reconnue tel que décrit dans RFC4122.
sequence.label=Séquence
sequence.description=Numéro de séquence comme pour iCalendar.