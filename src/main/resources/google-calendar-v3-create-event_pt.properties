#Connector meta data
google-calendar-v3.category=Agenda Google (API v3)
calendar.category=Agenda
connectorDefinitionLabel=Criar um evento
connectorDefinitionDescription=Cria um novo evento

#Page: connection
connection.pageTitle=Parâmetros de conexão
connection.pageDescription=Defina os parâmetros de conexão
applicationName.label=Nome da aplicação
applicationName.description=Defina o nome da aplicação. Este nome é utilizado para indentificar a aplicação que faz a chamada.\nSe o nome for nulo ou vazio, uma mensagem de atenção será escrita nos logs.\nSugestão de formato de nome: 'Empresa-NomeDoProduto/1.0'.  
serviceAccountId.label=identificador da conta
serviceAccountId.description=Endereço email do serviço de contas que você obtém da console de gerenciamento Google.\nGeralmente possui o formato xxx@developer.gserviceaccount.com.
serviceAccountJsonToken.label=
serviceAccountJsonToken.description=
serviceAccountUser.label=Usuário da conta de serviço
serviceAccountUser.description=O endereço email do usuário que é autorizado a representar o papel de usuários no seu domínio e acessar suas agendas.\nCaso nenhum usuário seja definido, apenas eventos e agendas públicos podem ser usados.\nO usuário especificado deve possuir os direitos de agenda apropriados\n(por exemplo, ser o proprietário de uma agenda para criar um evento).\nNormalmente, este é o endereço email do usuário proprietário do agenda ou do evento. 
calendarId.label=Id de agenda
calendarId.description=O id de agenda pode ser encontrado clicando em "Configurações da agenda" perto da agenda que deseja exibir. \nGeralmente, tem o formato xxxx@group.calendar.google.com ou é endereço email do proprietário.
optionalRequestParameters.label=Parâmetros adionais da requisição
optionalRequestParameters.description=Parâmetros que serão acrescentados na requisição HTTP.
maxAttendees.label=Quantidade máxima de participantes
maxAttendees.description=A quantidade máxima de participantes para incluir na resposta. \nCaso tenha mais que a quantidade máxima de participantes, apenas o participante sera retornado.
sendNotifications.label=Enviar notifições
sendNotifications.description=Define se serão enviadas notifições sobre a criação de um novo evento. O valor padrão é falso.
prettyPrint.label=Usar formatação
prettyPrint.description=Retorna respostas com identação e quebras de linha.
      
#Page: main
main.pageTitle=Parâmetros principais do evento
main.pageDescription=Os parâmetros principais para criar um evento. \nPara maiores informações veja https://developers.google.com/google-apps/calendar/v3/reference/events/insert.
summary.label=Título do evento
summary.description=O título do evento.
location.label=Onde
location.description=Localização geográfica do evento, fornecido como texto livre.
description.label=Descrição
description.description=Descrição do evento.
allDay.label=Dia inteiro
allDay.description=Indica se o evento dura o dia inteiro.
startDateGroup.label=Atributos de data de início
startDateGroup.description=Os atributos de data de início (inclusivo) do evento. Para enventos recorrentes, esta é a data da primeira ocorrência.
startDate.label=Data de início
startDate.description=A data de início (inclusivo) do evento. AAAA-MM-DD
startTime.label=Horário de início
startTime.description=O horário de início (inclusivo) do evento. HH:MM
startTimeZone.label=Fuso horário de início
startTimeZone.description=O fuso horário utilizado para iniciar o evento. \nOs fuso horários aceitos são retornados porhttp://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs() \nex. http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
endDateGroup.label=Atributos de data de fim
endDateGroup.description=Os atributos de data de fim (exclusivo) do envento. Para um evento recorrente, este é a data de fim da primeira ocorrência.
endDate.label=Data de fim
endDate.description=A data (exclusivo) de fim. AAAA-MM-DD
endTime.label=Horário de fim
endTime.description=O horário (exclusivo) de fim do evento. HH:MM
endTimeZone.label=Fuso horário de fim
endTimeZone.description=O fuso horário utilizado para o fim do evento. \nOs fuso horários aceitos são retornados por http://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs() \nex. http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
recurrenceGroup.label=Atributos de recorrência
recurrenceGroup.description=Os atributos de recorrência
originalStartDate.label=Data de início original
originalStartDate.description=A data de início original. AAAA-MM-DD
originalStartTime.label=Horário de início original
originalStartTime.description=O horário de início original do evento. HH:MM
originalStartTimeZone.label=Fuso horário de início original
originalStartTimeZone.description=O fuso horário de início original do evento. \nOs fuso horários são retornados por http://docs.oracle.com/javase/7/docs/api/java/util/TimeZone.html#getAvailableIDs() \nex. http://tutorials.jenkov.com/java-date-time/java-util-timezone.html.
recurrence.label=Repetição
recurrence.description=Lista de linhas RRULE, EXRULE, RDATE e EXDATE um evento recorrente. \nEste campo é omitido para enventos simples ou ocorências de eventos recorrentes. \nPara maiores detalhes: https://developers.google.com/google-apps/calendar/recurringevents.

#Page: extra1
extra1.pageTitle=Parâmetros adicionais de eventos
extra1.pageDescription=Parâmetros adicionais de eventos
attendeesEmails.label=Participantes
attendeesEmails.description=Os participantes do evento.
reminders.label=Atributos de notifição
reminders.description=As notifições utilizadas pelo evento.
reminderUseDefault.label=Utilizar padrão
reminderUseDefault.description=Caso as notifições padrões sejam aplicadas ao evento.
reminderOverrides.label=Sobrecarregar
reminderOverrides.description=Caso o evento não use as notifições padrões, este campo lista as notifições específicas para o evento. \nLita de pares 'chave:valor'. Chave = Método, Valor = Minutos. \nOs valores possíveis para o método são: 'email', 'sms', 'popup'. \nMinutos: quantos minutos antes do evento a notifição deve ser enviada. \nExemplo: 'sms:10'.
transparency.label=Transparência
transparency.description=Define se o evento deve bloquear o horário na agenda. \nOs valores possíveis são: \n'opaque' (o evento bloqueia o horário na agenda, este é o valor padrão), \n'transparent' (o evento não bloqueia o horário na agenda).
visibility.label=Visibilidade
visibility.description=Visibilidade do evento. \nOs valores possíveis são: \n'default' (utiliza a visibilidade padrão para os eventos do calendário, este é o valor padrão), \n'public' (o evento é público e os detalhes do evento são visíveis por por todos os leitores da agenda), \n'private' (o evento é privado e apenas os participantes verão os detalhes), \n'confidential' (o evento é privado, este valor é fornecido por razões de compatibilidade).
anyoneCanAddSelf.label=Qualquer pessoa pode convidar a si mesma
anyoneCanAddSelf.description=Caso qualaquer pessoa possa convidar ela mesma para o evento. O valor padrão é Falso.
guestsCanInviteOthers.label=Participantes podem convidar outros
guestsCanInviteOthers.description=Caso participantes que não sejam o organizador possam convidar outros para o evento. O valor padrão é Verdadeiro.
guestsCanSeeOtherGuests.label=Convidados podem ver outros convidados
guestsCanSeeOtherGuests.description=Caso participantes que não sejam o organizador possam ver quais são todos os participantes do evento. O valor padrão é Verdadeiro.
status.label=Estado
status.description=O estado do evento. \nOs valores possíveis são: \n'confirmed' (o evento está confirmado, este é o estado padrão), \n'tentative' (o evento está provisóriamente confirmado), \n'cancelled' (O evento está cancelado).
source.label=Atributos de fonte
source.description=Atributos de fonte
sourceTitle.label=Título da fonte
sourceTitle.description=O título da fonte; por exemplo, o título de uma página web ou o assunto de um email.
sourceUrl.label=URL da fonte
sourceUrl.description=URL da fonte apontando para um recurso. O protocolo da URL deve ser HTTP ou HTTPS.

#Page: extra2
extra2.pageTitle=Parâmetros adicionais de eventos
extra2.pageDescription=Parâmetros adicionais de eventos
colorId.label=ID de cor
colorId.description=A cor do evento. É um ID que referencia uma entrada na seção de definição de cores do evento.
gadget.label=Atributos de Gadget
gadget.description=Atributos de Gadget
gadgetTitle.label=Título da Gadget
gadgetTitle.description=o título da Gadget.
gadgetDisplay.label=Exibição da Gadget
gadgetDisplay.description=O mode de Exibição da gadget. \nOs valores possíveis são: \n'icon' (A gadget sera exibida perto do título do evento na visualização da agenda), \n'chip' (a gadget será exibida quando o evento for clicado).
gadgetType.label=Tipo da Gadget
gadgetType.description=O tipo de gadget. Ex: application/x-google-gadgets+xml.
gadgetIconLink.label=Link do ícone da Gadget
gadgetIconLink.description=A URL do ícone da gadget's.
gadgetLink.label=Link da Gadget
gadgetLink.description=A URL da gadget.
gadgetWidth.label=Largura da Gadget
gadgetWidth.description=A largura da gadget em pixels.
gadgetHeight.label=Altura da Gadget
gadgetHeight.description=Altura da gadget em pixels.
gadgetPreferences.label=Preferências da Gadget
gadgetPreferences.description=A preferências definidas para a gadget. O nome da preferência e o valor correspondente.
id.label=ID
id.description=Identificador do evento. Ao criar um novo evento simples ou recorrente, é possível definir o ID. \nO ID fornecido deve ser único por agenda, possuir entre 5 e 1024 caracteres, e utilizar apenas caracteres autorizados na codificação base32hex,\Ex: letras minúsculas a-v e dígitos 0-9 (veja a seção 3.1.2 em RFC2938). \nDada a distribuição global do sistema, não podemos garantir a detecção de colisões de IDs no momento da criação do evento. \nPara minimizar o risco de colisões nós recomendamos a ulização de um algorítimo de UUID como descrito em RFC4122.
sequence.label=Sequência
sequence.description=Número de sequência como no iCalendar.