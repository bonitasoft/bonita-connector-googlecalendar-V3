#Connector meta data
google-calendar-v3.category=Google Calendar (API v3)
calendar.category=Calendar
connectorDefinitionLabel=Muovi l'evento
connectorDefinitionDescription=Muovi un evento esistente in un altro calendario.

#Page: connection
connection.pageTitle=Parametri di connessione
connection.pageDescription=Definire i parametri della connessione del calendario
applicationName.label=Nome dell'applicazione
applicationName.description=Impostare il nome dell'applicazione. Questo nome viene utilizzato per identificare l'applicazione chiamante \nSe questo nome e' nullo o vuoto, un messaggio di viene registrato \nFormato del nome suggerito: 'Azienda-NomeDelProdotto / 1.0'.
serviceAccountId.label=Id del conto
serviceAccountId.description=Indirizzo e-mail legato al conto che avete ottenuto dalla console di gestione di Google. \nSpesso il formato e' xxx@developer.gserviceaccount.com.
serviceAccountJsonToken.label=
serviceAccountJsonToken.description=
serviceAccountUser.label=Servizio User Account
serviceAccountUser.description=L'indirizzo email di un utente autorizzato di impersonare gli utenti del tuo dominio e accedere ai propri calendari.\nSe non viene specificato alcun utente, solo gli eventi pubblici e calendari possono essere usati.\nL' utente specificato deve disporre di adeguati diritti caledar\n (per esempio, essere titolare di un calendario per creare un evento). \nNormalmente, questo e' l'indirizzo email dell'utente che possiede il caledar o evento.
calendarId.label=ID del calendario
calendarId.description=L'ID del calendario puo' essere trovato cliccando su "Impostazioni del calendario" accanto al calendario che si desidera visualizzare. \nDi solito ha il formato xxxx@group.calendar.google.com o e' l'indirizzo di posta elettronica del proprietario.
optionalRequestParameters.label=Parametri della richiesta aggiuntivi
optionalRequestParameters.description=Parametri aggiuntivi che verranno aggiunti alla richiesta HTTP.
prettyPrint.label=Pretty Print
prettyPrint.description=Restituisce una risposta con rientranze e interruzioni di riga.

#Page: main
main.pageTitle=Parametri principali dell'evento
main.pageDescription=Parametri principali dell'evento. \nPer maggiori informazioni, si prega di seguire il seguente link https://developers.google.com/google-apps/calendar/v3/reference/events/insert.
id.label=Id dell'evento
id.description=L'id dell'evento e' ricavato dal campo 'id' di un evento gia' creato.
destCalendarId.label=ID del calendario di destinazione
destCalendarId.description=L'ID calendario di destinazione in cui l'evento sara' spostato. \n E' possibile trovare questo ID cliccando su "Impostazioni del calendario" accanto al calendario che si desidera visualizzare. \nSpesso ha il formato xxxx@group.calendar.google.com o e' l'indirizzo di posta elettronica del proprietario.
sendNotifications.label=Invia notifiche
sendNotifications.description=Nel caso in cui si voglia inviare una notifica ai partecipanti all'evento mosso in un nuovo calendario. Il valore predefinito e' 'false'.
