#Connector meta data
google-calendar-v3.category=Agenda Google (API v3)
calendar.category=Agenda
connectorDefinitionLabel=Excluir evento
connectorDefinitionDescription=Exclui um evento existente

#Page: connection
connection.pageTitle=Parâmetros de conexão
connection.pageDescription=Defina os parâmetros de conexão à agenda
applicationName.label=Nome da aplicação
applicationName.description=Defina o nome da aplicação. Este nome é utilizado para indentificar a aplicação que faz a chamada.\nSe o nome for nulo ou vazio, uma mensagem de atenção será escrita nos logs.\nSugestão de formato de nome: 'Empresa-NomeDoProduto/1.0'.  
serviceAccountId.label=identificador da conta
serviceAccountId.description=Endereço email do serviço de contas que você obtém da console de gerenciamento Google.\nGeralmente possui o formato xxx@developer.gserviceaccount.com.
serviceAccountP12File.label=Arquivo P12
serviceAccountP12File.description=Caminho para o arquivo P12 armazenado no sistema de arquivos do servidor onde o conector será executado (não deve conter espaços).
serviceAccountUser.label=Usuário da conta de serviço
serviceAccountUser.description=O endereço email do usuário que é autorizado a representar o papel de usuários no seu domínio e acessar suas agendas.\nCaso nenhum usuário seja definido, apenas eventos e agendas públicos podem ser usados.\nO usuário especificado deve possuir os direitos de agenda apropriados\n(por exemplo, ser o proprietário de uma agenda para criar um evento).\nNormalmente, este é o endereço email do usuário proprietário do agenda ou do evento.
calendarId.label=Id de agenda
calendarId.description=O id de agenda pode ser encontrado clicando em "Configurações da agenda" perto da agenda que deseja exibir. \nGeralmente, tem o formato xxxx@group.calendar.google.com ou é endereço email do proprietário.
optionalRequestParameters.label=Parâmetros adionais da requisição
optionalRequestParameters.description=Parâmetros que serão acrescentados na requisição HTTP.
prettyPrint.label=Usar formatação
prettyPrint.description=Retorna respostas com identação e quebras de linha.
maxAttendees.label=Quantidade máxima de participantes
maxAttendees.description=A quantidade máxima de participantes para incluir na resposta. \nCaso tenha mais que a quantidade máxima de participantes, apenas o participante sera retornado.

#Page: main
main.pageTitle=Parâmetros principais do evento
main.pageDescription=Os parâmetros principais para excluir um evento. \nPara maiores informações veja https://developers.google.com/google-apps/calendar/v3/reference/events/delete.
id.label=Id do evento
id.description=O id do event como recuperado do campo 'id' do evento criado.
sendNotifications.label=Enviar notifições
sendNotifications.description=Define se serão enviadas notifições sobre a remoção do evento. O valor padrão é Falso.
