#Connector meta data
google-calendar-v3.category=Google Calendar (API v3)
calendar.category=Calendar
connectorDefinitionLabel=Move Event
connectorDefinitionDescription=Move an existing Event to another Calendar

#Page: connection
connection.pageTitle=Connection parameters
connection.pageDescription=Define connection parameters to the calendar
applicationName.label=Application Name
applicationName.description=Be sure to specify the name of your application. This name will be used to track usage for example.\nIf the application name is null or blank, the application will log a warning. \nSuggested format is 'MyCompany-ProductName/1.0'.
serviceAccountId.label=Service Account ID
serviceAccountId.description=Email address of the Service Account you got from Google management console. \nOften has the format xxx@developer.gserviceaccount.com
serviceAccountP12File.label=Service Account P12 File
serviceAccountP12File.description=Path to the P12 File stored on the file system of the server hosting the connector execution (no space)
serviceAccountUser.label=Service Account User
serviceAccountUser.description=Email address of the user to use to impersonate a user in a domain you own.\nIf none is specified, only public events, calendars can be used.\nIf specified user must have the appropriate rights (owner of the calendar to create an event for example).\nMost of the time the email address of the user owning the calendar or the event.
calendarId.label=Calendar ID
calendarId.description=The Calendar ID can be found by clicking on "Calendar settings" next to the calendar you wish to display. \nOften has the format xxxx@group.calendar.google.com or equals to the email of the owner
optionalRequestParameters.label=Additional Request Parameters
optionalRequestParameters.description=Additional parameters that will be added to the HTTP request.
prettyPrint.label=Pretty Print
prettyPrint.description=Returns response with indentations and line breaks.
      
#Page: main
main.pageTitle=Main event parameters
main.pageDescription=Main parameters to move the event. \nMore info: https://developers.google.com/google-apps/calendar/v3/reference/events/move
id.label=Event Id
id.description=Event Id as retrieved from 'id' field of a created event
destCalendarId.label=Destination Calendar ID
destCalendarId.description=The Calendar identifier of the target calendar where the event is to be moved to. \nCan be found by clicking on "Calendar settings" next to the calendar you wish to display. \nOften has the format xxxx@group.calendar.google.com or equals to the email of the owner
sendNotifications.label=Send Notifications
sendNotifications.description=Whether to send notifications to attenddes of the moved event. The default is False.

